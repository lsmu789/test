<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 랜덤 맛집 | 동별 추첨</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="bg-noise"></div>
  <main class="page">
    <header class="hero">
      <p class="eyebrow">대한민국 동별 랜덤 맛집 룰렛</p>
      <h1>어느 동에서, 어떤 맛을 뽑을까?</h1>
      <p class="subtitle">
        지역(동) + 음식종류 두 가지 필터로<br />
        오늘의 맛집을 한 번에 추첨하세요.
      </p>
    </header>

    <section class="ad-banner">
      <p>광고주 모집합니다 ragona013@gmail.com</p>
    </section>

    <section class="panel">
      <div class="filters">
        <div class="field">
          <label for="regionSelect">지역(시/도 · 동)</label>
          <select id="regionSelect"></select>
        </div>
        <div class="field">
          <label for="cuisineSelect">음식종류</label>
          <select id="cuisineSelect">
            <option value="">전체</option>
          </select>
        </div>
        <button id="drawButton" class="cta">랜덤 추첨</button>
      </div>

      <div class="result">
        <div class="result-header">
          <h2>오늘의 픽</h2>
          <span id="resultBadge" class="badge">준비 완료</span>
        </div>
        <div id="resultCard" class="result-card empty">
          <p>필터를 선택하고 “랜덤 추첨”을 눌러주세요.</p>
        </div>
      </div>
    </section>

    <section class="panel grid">
      <div>
        <h3>후보 맛집 리스트</h3>
        <p class="muted">선택한 동의 CSV를 기반으로 카드가 구성됩니다.</p>
      </div>
      <div id="list" class="card-grid"></div>
    </section>

    <section class="ad-banner alt">
      <p>광고주 모집합니다 ragona013@gmail.com</p>
    </section>

    <section class="panel csv-panel">
      <div>
        <h3>현재 동의 CSV (예시)</h3>
        <p class="muted">실제 CSV가 준비되면 이 부분을 파일 로드로 바꾸면 됩니다.</p>
      </div>
      <pre id="csvPreview" class="csv-preview"></pre>
    </section>
  </main>

  <script defer src="/main.js"></script>
</body>
</html>
